<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

   {% include head.html %}

   <body class="no-sidebar">

    {% include header.html %}

    <!-- Main -->
    <div id="main">
      <div class="container">
          <div class="row">
            <!-- Content -->
            <div id="content" class="12u skel-cell-important">
                <section>
                  <header>
                      <h2>{{ page.title | default: site.title | default: site.github.repository_name }}</h2>
                  </header>

                  {{ content }}
                </section>
            </div>
          </div>
      </div>
    </div>

    {% include footer.html %}

  </body>
</html>
